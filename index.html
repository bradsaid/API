<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Silly GIF Search</title>
  <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" /-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css"> 
</head>
<body>

   <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Silly GIF Search</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="https://giphy.com/">GIPHY</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col s12 m1 l1"> 
        <div id="gif-button-view"></div>
      </div>
      <div class="col s12 m10 l11"> 
        <form id="gif-form">
          <label for="gif-input">Search for a Gif</label>
          <input type="text" id="gif-input"><br>
          <input id="find-gif" type="submit" value="Gif Search">
        </form>
        <div id="gif-view"></div>
      </div>
   </div>
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
